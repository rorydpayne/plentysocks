<div class="row" id="products">
	<div class="col-dt-10 col-dt-offset-1 col-tb-12 products">
		<h3>PRODUCTS</h3>
		<div class="row content">
			<div class="col-dt-3 product" data-ng-repeat="product in products" ng-class="{active: product.id == activeProduct.id}">
				<a ng-click="setActive(product)">
					<img src="{{product.imgUrl}}">
					<h5>{{product.name}}</h5>
					<span class="rotate" ng-show="product.id == activeProduct.id"></span>
				</a>
			</div>
		</div>
		<div class="row details">
			<div class="col-dt-12">
				<div class="col-dt-3 col-tb-12 pic"><img src="{{activeProduct.imgUrl}}" alt=""></div>
				<div class="col-dt-9 col-tb-12 text">
					<h4>{{activeProduct.name}}</h4>
					<p>{{activeProduct.sku}}</p>

					<h6>DETAILS</h6>
					<p>{{activeProduct.details}}</p>
					
					<h6>COMPOSITION</h6>
					<p>{{activeProduct.composition}}</p>

					<h6 class="quantity">QUANTITY</h6>
					<span class="quantity">{{activeProduct.quantity}}</span>
					<a class="add" ng-click="addQuantity()"></a>
					<a class="sub" ng-click="subQuantity()"></a>
					<a class="btn cart" ng-click="">ADD TO CART</a>
				</div>
			</div>
		</div>
	</div>
</div>
